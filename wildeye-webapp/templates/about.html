<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>About Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8fafc;
            color: #333333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin: auto;
        }
        
        .team-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 25px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .team-member {
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 300px;
            white-space: nowrap;
            border: 1px solid rgba(37, 99, 235, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .team-member::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        
        .team-member:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.15);
        }
        
        .img-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .team-member img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .team-member:hover img {
            transform: scale(1.05);
            border-color: rgba(37, 99, 235, 0.2);
        }
        
        .text-primary {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-size: 2.2rem;
            font-weight: 700;
            white-space: nowrap;
            margin-bottom: 1.5rem;
        }
        
        .member-name {
            color: #1e40af;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 15px 0 5px;
        }
        
        .member-role {
            color: #6366f1;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 12px;
            background-color: rgba(99, 102, 241, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .member-bio {
            color: #4b5563;
            font-size: 0.9rem;
            margin-bottom: 20px;
            white-space: normal;
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: white;
            color: #2563eb;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.15);
        }
        
        .social-icon:hover {
            background-color: #2563eb;
            color: white;
            transform: translateY(-3px) rotate(8deg);
        }
        
        /* Different accent colors for each card */
        .team-member:nth-child(1)::before {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        
        .team-member:nth-child(2)::before {
            background: linear-gradient(90deg, #8b5cf6, #6d28d9);
        }
        
        .team-member:nth-child(3)::before {
            background: linear-gradient(90deg, #ec4899, #db2777);
        }
        
        .team-member:nth-child(4)::before {
            background: linear-gradient(90deg, #10b981, #059669);
        }
        
        /* Matching role badge colors */
        .team-member:nth-child(1) .member-role {
            color: #2563eb;
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .team-member:nth-child(2) .member-role {
            color: #6d28d9;
            background-color: rgba(139, 92, 246, 0.1);
        }
        
        .team-member:nth-child(3) .member-role {
            color: #db2777;
            background-color: rgba(236, 72, 153, 0.1);
        }
        
        .team-member:nth-child(4) .member-role {
            color: #059669;
            background-color: rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        {% include 'includes/navbar.html' %}
    </div>
    
    <div class="container">
        <h1 class="text-primary">Meet Our Team</h1>
        <div class="team-grid" id="teamContainer"></div>
    </div>
    
    <script>
        const teamContainer = document.getElementById("teamContainer");
        const team = [
            { 
                name: "Justin Thomas", 
                role: "Lead Developer", 
                imageUrl: "static/justin.jpg",
                linkedin: "https://www.linkedin.com/in/justinthoma",
                github: "https://github.com/justinthomas47",
                email: "justinthomas8910@gmail.com",
                bio: "Justin leads our core detection algorithms and backend systems."
            },
            { 
                name: "Robin Jo Varghese", 
                role: "Full-Stack Developer", 
                imageUrl: "static/robin.jpeg",
                linkedin: "http://linkedin.com/in/robinjovarghese",
                github: "https://github.com/robinjovarghese",
                email: "robinjovarghese007@gmail.com",
                bio: "Robin integrates our detection systems with various platforms."
            },
            { 
                name: "Roshan Jacob", 
                role: "UX/UI Designer", 
                imageUrl: "static/roshan.jpg",
                linkedin: "https://www.linkedin.com/in/roshanjacob-",
                github: "https://github.com/RoshanJacob10",
                email: "roshanj2003@gmail.com",
                bio: "Roshan crafts intuitive interfaces for detection data."
            },
            { 
                name: "Tilin Chacko", 
                role: "Product Designer", 
                imageUrl: "static/tilin.jpg",
                linkedin: "https://linkedin.com/in/tilin-chacko",
                github: "https://github.com/tilinchacko",
                email: "tilinchacko7@gmail.com",
                bio: "Tilin ensures our product meets diverse user needs."
            }
        ];
                
        team.forEach(person => {
            const memberDiv = document.createElement("div");
            memberDiv.className = "team-member";
            memberDiv.innerHTML = `
                <div class="img-container">
                    <img src="${person.imageUrl}" alt="${person.name}">
                </div>
                <h2 class="member-name">${person.name}</h2>
                <p class="member-role">${person.role}</p>
                <p class="member-bio">${person.bio}</p>
                <div class="social-links">
                    <a href="${person.linkedin}" target="_blank" class="social-icon" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="${person.github}" target="_blank" class="social-icon" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:${person.email}" class="social-icon" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            `;
            teamContainer.appendChild(memberDiv);
        });
    </script>
</body>
</html>
