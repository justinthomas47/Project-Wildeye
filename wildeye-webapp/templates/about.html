<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>About Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8fafc;
            color: #333333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .container {
            max-width: 1400px;
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin: auto;
            margin-top: 64px;
        }
        
        .team-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 25px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .team-member {
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 300px;
            white-space: nowrap;
            border: 1px solid rgba(37, 99, 235, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .team-member::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        
        .team-member:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.15);
        }
        
        .img-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        .team-member img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .team-member:hover img {
            transform: scale(1.05);
            border-color: rgba(37, 99, 235, 0.2);
        }
        
        .text-primary {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-size: 2.2rem;
            font-weight: 700;
            white-space: nowrap;
            margin-bottom: 1.5rem;
        }
        
        .member-name {
            color: #1e40af;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 15px 0 5px;
        }
        
        .member-role {
            color: #6366f1;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 12px;
            background-color: rgba(99, 102, 241, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .member-bio {
            color: #4b5563;
            font-size: 0.9rem;
            margin-bottom: 20px;
            white-space: normal;
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: white;
            color: #2563eb;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(37, 99, 235, 0.15);
        }
        
        .social-icon:hover {
            background-color: #2563eb;
            color: white;
            transform: translateY(-3px) rotate(8deg);
        }
        
        /* Different accent colors for each card */
        .team-member:nth-child(1)::before {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        
        .team-member:nth-child(2)::before {
            background: linear-gradient(90deg, #8b5cf6, #6d28d9);
        }
        
        .team-member:nth-child(3)::before {
            background: linear-gradient(90deg, #ec4899, #db2777);
        }
        
        .team-member:nth-child(4)::before {
            background: linear-gradient(90deg, #10b981, #059669);
        }
        
        /* Matching role badge colors */
        .team-member:nth-child(1) .member-role {
            color: #2563eb;
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .team-member:nth-child(2) .member-role {
            color: #6d28d9;
            background-color: rgba(139, 92, 246, 0.1);
        }
        
        .team-member:nth-child(3) .member-role {
            color: #db2777;
            background-color: rgba(236, 72, 153, 0.1);
        }
        
        .team-member:nth-child(4) .member-role {
            color: #059669;
            background-color: rgba(16, 185, 129, 0.1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .team-grid {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <header class="bg-gradient-to-l from-black to-gray-900 text-white py-4 px-6 flex justify-between items-center relative z-50">
        <div class="flex items-center">
            <!-- Menu Toggle Button -->
            <button

                <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>

            </a>
            
            <!-- Notification Settings Button -->
            <a href="{{ url_for('notification_settings') }}"
               class="w-full flex items-center p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors">
                <svg class="mr-3" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"></path>
                    <circle cx="12" cy="10" r="1"></circle>
                </svg>
                <span class="font-medium">Notification Settings</span>
            </a>
        </div>
    </div>

    <!-- Scripts for sidebar and logout -->
    <script>
        // Sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');

            function toggleSidebar() {
                if (sidebar.classList.contains('-translate-x-full')) {
                    // Open sidebar
                    sidebar.classList.remove('-translate-x-full');
                    menuIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                } else {
                    // Close sidebar
                    sidebar.classList.add('-translate-x-full');
                    menuIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            }

            // Add click event listener to toggle button
            sidebarToggle.addEventListener('click', function(event) {
                event.stopPropagation();
                toggleSidebar();
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && 
                    !sidebarToggle.contains(event.target) && 
                    !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            });

            // Close sidebar when clicking a menu item
            sidebar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    toggleSidebar();
                });
            });
        });
    </script>

    <script type="module">
        import { logout, initAuthStateObserver } from '/static/js/firebase-auth.js';

        // Initialize auth observer
        initAuthStateObserver();

        // Add logout event listener
        document.getElementById('logout-btn').addEventListener('click', async () => {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.disabled = true;
            logoutBtn.textContent = 'Logging out...';

            try {
                await logout();
            } catch (error) {
                console.error(error);
                alert(error.message);
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'Logout';
            }
        });
    </script>
