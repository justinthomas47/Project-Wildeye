<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildEye - Camera View</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .camera-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #f0f0f0;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-l from-black to-gray-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">WildEye Camera View</h1>
        <div>
            <button onclick="window.location.href='/home'" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mr-2">
                Back to Home
            </button>
            <button id="logout-btn" onclick="logOut()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                Logout
            </button>
        </div>
    </header>

    <div class="camera-grid">
        {% if error %}
            <div class="col-span-full text-center p-4 bg-red-100 text-red-700 rounded">
                {{ error }}
                <p class="mt-2">
                    <button onclick="window.location.reload()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                        Retry
                    </button>
                </p>
            </div>
        {% elif not cameras %}
            <div class="col-span-full text-center p-4 bg-yellow-100 text-yellow-700 rounded">
                <p class="text-lg font-semibold mb-2">No cameras found</p>
                <p class="mb-4">Please add a camera from the home page.</p>
                <button onclick="window.location.href='/home'" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">
                    Add Camera
                </button>
            </div>
        {% else %}
            {% for camera in cameras %}
            <div class="camera-card" id="camera-{{ camera.camera_name|replace(' ', '-') }}">
                <div class="p-3 border-b flex justify-between items-center">
                    <h3 class="text-lg font-semibold">{{ camera.camera_name }}</h3>
                    <div class="flex gap-2">
                        <button onclick="showCameraDetails('{{ camera.camera_name }}')" 
                                class="bg-blue-500 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                            Details
                        </button>
                        <button onclick="removeCamera('{{ camera.camera_name }}')" 
                                class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded text-sm">
                            Remove
                        </button>
                    </div>
                </div>
                
                <div class="video-container relative">
                    <img src="{{ url_for('video_feed', camera_name=camera.camera_name) }}" 
                         alt="{{ camera.camera_name }} feed"
                         class="absolute top-0 left-0 w-full h-full object-cover"
                         onerror="handleStreamError('{{ camera.camera_name }}')"
                         id="feed-{{ camera.camera_name|replace(' ', '-') }}">
                    <div class="loading-spinner absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                </div>
                
                <div class="stream-status text-center p-2"></div>
                
                {% if camera.input_type == 'youtube_link' %}
                <div class="video-controls flex justify-center gap-2 p-2 bg-gray-100">
                    <button onclick="seekVideo('{{ camera.camera_name }}', -10)" 
                            class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        -10s
                    </button>
                    <button onclick="seekVideo('{{ camera.camera_name }}', 10)" 
                            class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        +10s
                    </button>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Camera Details Modal -->
    <div id="cameraDetailsModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Camera Details</h2>
                <button onclick="closeModal()" class="text-gray-600 hover:text-gray-800">&times;</button>
            </div>
            <div id="cameraDetailsContent">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCQJKf9jhxlmGXLVTV_DYlFaVxbzj8EjDk",
            authDomain: "wildeye-finalyear.firebaseapp.com",
            projectId: "wildeye-finalyear",
            storageBucket: "wildeye-finalyear.firebasestorage.app",
            messagingSenderId: "836572506957",
            appId: "1:836572506957:web:22eba4a18f00868032e504",
            measurementId: "G-X4WDV45CXR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.logOut = function() {
            signOut(auth)
                .then(() => {
                    window.location.href = '/';
                })
                .catch((error) => {
                    console.error('Logout Error:', error);
                    alert('Error logging out. Please try again.');
                });
        };

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/';
            }
        });
    </script>

    <script>
        function checkStreamStatus(cameraName) {
            const img = document.getElementById(`feed-${cameraName.replace(/\s+/g, '-')}`);
            const statusDiv = img.closest('.camera-card').querySelector('.stream-status');
            
            if (!img.complete || img.naturalHeight === 0) {
                statusDiv.innerHTML = '<p class="text-red-500">Stream not connected</p>';
                handleStreamError(cameraName);
            } else {
                statusDiv.innerHTML = '<p class="text-green-500">Stream active</p>';
            }
        }

        function handleStreamError(cameraName) {
            const cameraCard = document.querySelector(`#camera-${cameraName.replace(/\s+/g, '-')}`);
            const img = cameraCard.querySelector('img');
            const spinner = cameraCard.querySelector('.loading-spinner');
            
            spinner.classList.add('hidden');
            
            let retryBtn = cameraCard.querySelector('.retry-btn');
            if (!retryBtn) {
                retryBtn = document.createElement('button');
                retryBtn.className = 'retry-btn bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded mx-auto block mt-2';
                retryBtn.textContent = 'Reconnect Stream';
                cameraCard.appendChild(retryBtn);
            }

            retryBtn.onclick = () => {
                spinner.classList.remove('hidden');
                img.src = `/video_feed/${cameraName}?t=${Date.now()}`;
            };
        }

        function showCameraDetails(cameraName) {
            const modal = document.getElementById('cameraDetailsModal');
            const content = document.getElementById('cameraDetailsContent');
            content.innerHTML = '<div class="loading-spinner mx-auto"></div>';
            modal.style.display = 'flex';

            fetch(`/camera/${cameraName}/details`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        content.innerHTML = `<p class="text-red-500">${data.error}</p>`;
                        return;
                    }

                    content.innerHTML = `
                        <div class="grid gap-4">
                            <div>
                                <p class="font-semibold">Camera Name:</p>
                                <p>${data.camera_name}</p>
                            </div>
                            <div>
                                <p class="font-semibold">Input Type:</p>
                                <p>${data.input_type}</p>
                            </div>
                            <div>
                                <p class="font-semibold">Status:</p>
                                <p>${data.status}</p>
                            </div>
                            ${data.google_maps_link ? `
                                <div>
                                    <p class="font-semibold">Location:</p>
                                    <a href="${data.google_maps_link}" target="_blank" 
                                       class="text-blue-500 hover:text-blue-700">View on Google Maps</a>
                                </div>
                            ` : ''}
                            ${data.mobile_number ? `
                                <div>
                                    <p class="font-semibold">Contact Number:</p>
                                    <p>${data.mobile_number}</p>
                                </div>
                            ` : ''}
                            <div>
                                <p class="font-semibold">Added on:</p>
                                <p>${data.timestamp}</p>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    content.innerHTML = `<p class="text-red-500">Error loading camera details: ${error}</p>`;
                });
        }

        function closeModal() {
            document.getElementById('cameraDetailsModal').style.display = 'none';
        }

        function removeCamera(cameraName) {
            if (confirm('Are you sure you want to remove this camera?')) {
                fetch(`/camera/${cameraName}/remove`, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const cameraCard = document.querySelector(`#camera-${cameraName.replace(' ', '-')}`);
                        cameraCard.remove();
                        if (document.querySelector('.camera-grid').children.length === 0) {
                            window.location.reload();
                        }
                    } else {
                        alert('Failed to remove camera: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    alert('Error removing camera: ' + error);
                });
            }
        }

        function seekVideo(cameraName, seconds) {
            const cameraCard = document.querySelector(`#camera-${cameraName.replace(' ', '-')}`);
            const imgElement = cameraCard.querySelector('img');
            const spinner = cameraCard.querySelector('.loading-spinner');
            
            spinner.classList.remove('hidden');
            
            fetch(`/camera/${cameraName}/seek`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ seconds: seconds })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    throw new Error(data.error || 'Failed to seek video');
                }
                imgElement.src = `/video_feed/${cameraName}?t=${Date.now()}`;
            })
            .catch(error => {
                alert('Error seeking video: ' + error);
            })
            .finally(() => {
                spinner.classList.add('hidden');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cameras = document.querySelectorAll('.camera-card');
            cameras.forEach(camera => {
                const cameraName = camera.id.replace('camera-', '');
                checkStreamStatus(cameraName);
                setInterval(() => checkStreamStatus(cameraName), 5000);
            });
        });

        window.onclick = function(event) {
            const modal = document.getElementById('cameraDetailsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
