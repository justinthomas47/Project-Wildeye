<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>WildEye - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
        }

        .form-container {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select {
            width: calc(100% - 2rem);
            margin: 0.5rem 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: calc(100% - 2rem);
            margin: 0.5rem 1rem;
            padding: 0.75rem;
            background-color: #1a56db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #1e40af;
        }

        .show-cameras-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #2563eb;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .show-cameras-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>
    {% include 'includes/navbar.html' %}

    <!-- Main Content -->
    <main class="p-8">
        <div class="form-container">
            <h2 class="text-xl font-semibold text-center mb-4">Add Camera Details</h2>
            <form method="post" id="cameraForm" enctype="multipart/form-data">
                <select name="input_type" required class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="" disabled selected>Select Input Type</option>
                    <option value="rtsp_url">RTSP URL</option>
                    <option value="youtube_link">YouTube Link</option>
                    <option value="file_upload">Upload Video File</option>
                </select>
                <input type="text" name="camera_name" placeholder="Camera Name" required
                    class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <input type="text" name="input_value" placeholder="Input Value (URL or details)" required
                    class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <!-- Add file input for video upload -->
                <div id="file-upload-container" class="hidden mx-4 my-2">
                    <label for="video-file" class="block text-sm font-medium text-gray-700 mb-1">Upload Video
                        File</label>
                    <input type="file" name="video_file" id="video-file" accept=".mp4,.avi,.mov,.mkv,.webm"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-xs text-gray-500">Supported formats: MP4, AVI, MOV, MKV, WEBM</p>
                </div>
                <input type="text" name="google_maps_link" placeholder="Google Maps Link (optional)"
                    class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <input type="text" name="mobile_number" placeholder="Mobile Number (optional)" pattern="[0-9]{10}"
                    title="Please enter a valid 10-digit mobile number."
                    class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button type="submit">Add Camera</button>
            </form>
        </div>

        <!-- Show Cameras Button -->
        <a href="/cameras" class="show-cameras-btn hover:bg-blue-700">
            Show Cameras
        </a>
    </main>

    <script type="module">
        import { initAuthStateObserver, logout } from '/static/js/firebase-auth.js';

        document.addEventListener('DOMContentLoaded', function () {
            const inputTypeSelect = document.querySelector('select[name="input_type"]');
            const inputValueField = document.querySelector('input[name="input_value"]');
            const inputValueContainer = inputValueField.parentNode;

            // Create the file input element with the same styling and positioning
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.name = 'video_file';
            fileInput.id = 'video-file';
            fileInput.accept = '.mp4,.avi,.mov,.mkv,.webm';
            fileInput.className = inputValueField.className; // Use the same CSS classes
            fileInput.style.display = 'none'; // Initially hidden

            // Add a small helper text below the file input
            const helperText = document.createElement('p');
            helperText.className = 'text-xs text-gray-500 mx-4';
            helperText.textContent = 'Supported formats: MP4, AVI, MOV, MKV, WEBM';
            helperText.style.display = 'none'; // Initially hidden

            // Insert file input right after the input value field
            inputValueContainer.insertBefore(fileInput, inputValueField.nextSibling);
            inputValueContainer.insertBefore(helperText, fileInput.nextSibling);

            inputTypeSelect.addEventListener('change', function () {
                if (this.value === 'file_upload') {
                    // Hide the URL input field and show the file input
                    inputValueField.style.display = 'none';
                    inputValueField.required = false;
                    inputValueField.value = 'file_upload_placeholder'; // Set a placeholder value

                    // Show file input
                    fileInput.style.display = '';
                    fileInput.required = true;
                    helperText.style.display = '';
                } else {
                    // Show URL input and hide file input
                    inputValueField.style.display = '';
                    inputValueField.required = true;
                    inputValueField.value = ''; // Clear any placeholder value

                    // Hide file input
                    fileInput.style.display = 'none';
                    fileInput.required = false;
                    helperText.style.display = 'none';

                    // Update placeholder based on input type
                    if (this.value === 'rtsp_url') {
                        inputValueField.placeholder = 'Enter RTSP URL';
                    } else if (this.value === 'youtube_link') {
                        inputValueField.placeholder = 'Enter YouTube URL';
                    }
                }
            });

            // Make sure the form has the correct enctype for file uploads
            const cameraForm = document.getElementById('cameraForm');
            cameraForm.enctype = 'multipart/form-data';

            // Form submission handling
            cameraForm.addEventListener('submit', function (e) {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Adding Camera...';
            });
        });
    </script>
</body>

</html>
