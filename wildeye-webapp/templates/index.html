<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildEye - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .card input {
            width: calc(100% - 2rem);
            margin: 0.5rem 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            width: calc(100% - 2rem);
            margin: 1rem;
            padding: 0.75rem;
            background-color: #1a56db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #1e40af;
        }

        .toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle a {
            color: #1a56db;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="login-card">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                Don't have an account? <a href="#" id="to-signup">Sign Up</a>
            </div>
        </div>

        <div class="card hidden" id="signup-card">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle">
                Already have an account? <a href="#" id="to-login">Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQJKf9jhxlmGXLVTV_DYlFaVxbzj8EjDk",
            authDomain: "wildeye-finalyear.firebaseapp.com",
            projectId: "wildeye-finalyear",
            storageBucket: "wildeye-finalyear.firebasestorage.app",
            messagingSenderId: "836572506957",
            appId: "1:836572506957:web:22eba4a18f00868032e504",
            measurementId: "G-X4WDV45CXR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginCard = document.getElementById('login-card');
        const signupCard = document.getElementById('signup-card');
        const toSignup = document.getElementById('to-signup');
        const toLogin = document.getElementById('to-login');

        // Toggle between login and signup
        toSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginCard.classList.add('hidden');
            signupCard.classList.remove('hidden');
        });

        toLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupCard.classList.add('hidden');
            loginCard.classList.remove('hidden');
        });

        // Login form
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Login Successful:', userCredential);
                    window.location.href = '/home';
                })
                .catch((error) => {
                    console.error('Login Error:', error);
                    alert('Invalid email or password.');
                });
        });

        // Signup form
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('Signup Successful:', userCredential);
                    alert('Account created successfully. Please log in.');
                    signupCard.classList.add('hidden');
                    loginCard.classList.remove('hidden');
                })
                .catch((error) => {
                    console.error('Signup Error:', error);
                    alert('Error creating account. Please try again.');
                });
        });

        // Redirect to home if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = '/home';
            }
        });
    </script>
</body>
</html>
