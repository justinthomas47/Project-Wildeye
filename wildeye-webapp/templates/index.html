<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>WildEye - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat;
            background-size: cover;
            background-position: center;
            padding-top: 64px;
        }

        @keyframes blurAnimation {
            0% {
                filter: blur(10px);
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                filter: blur(5px);
                opacity: 0.5;
                transform: translateY(5px);
            }
            100% {
                filter: blur(0);
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .animated-title span {
            display: inline-block;
            animation: blurAnimation 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .animated-title span:nth-child(1) { animation-delay: 0.1s; }
        .animated-title span:nth-child(2) { animation-delay: 0.2s; }
        .animated-title span:nth-child(3) { animation-delay: 0.3s; }
        .animated-title span:nth-child(4) { animation-delay: 0.4s; }
        .animated-title span:nth-child(5) { animation-delay: 0.5s; }
        .animated-title span:nth-child(6) { animation-delay: 0.6s; }
        .animated-title span:nth-child(7) { animation-delay: 0.7s; }

        .wrapper {
            width: 420px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            z-index: 1;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 20px;
            color: #fff;
        }

        .input-box .show-hide {
            right: 20px;
            cursor: pointer;
            top: 30%;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            color: #fff;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #fff;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="navbar bg-gradient-to-l from-black to-gray-900 text-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
            <a href="/" class="text-2xl font-bold mr-4 hover:text-blue-400 transition-colors">
                WildEye
            </a>
            <nav class="space-x-4">
                <a href="/about" class="text-white hover:text-blue-400 transition-colors">About</a>
                <a href="/contact" class="text-white hover:text-blue-400 transition-colors">Contact</a>
                <a href="/faq" class="text-white hover:text-blue-400 transition-colors">FAQ</a>
            </nav>
        </div>
    </header>

    <div class="wrapper" id="login-card">
        <h1 class="animated-title">
            <span>W</span>
            <span>i</span>
            <span>l</span>
            <span>d</span>
            <span>E</span>
            <span>y</span>
            <span>e</span>
        </h1>
        <form id="login-form">
            <div class="input-box">
                <input type="email" id="login-email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class='bx bxs-hide show-hide' onclick="togglePassword('login-password', this)"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="divider">or</div>
            <button type="button" class="btn google-btn" id="google-signin">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign in with Google
            </button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="to-signup">Register</a></p>
            </div>
        </form>
    </div>

    <div class="wrapper hidden" id="signup-card">
        <h1 class="animated-title">
            <span>W</span>
            <span>i</span>
            <span>l</span>
            <span>d</span>
            <span>E</span>
            <span>y</span>
            <span>e</span>
        </h1>
        <form id="signup-form">
            <div class="input-box">
                <input type="email" id="signup-email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="signup-password" placeholder="Password" required>
                <i class='bx bxs-hide show-hide' onclick="togglePassword('signup-password', this)"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="divider">or</div>
            <button type="button" class="btn google-btn" id="google-signup">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign up with Google
            </button>
            <div class="register-link">
                <p>Already have an account? <a href="#" id="to-login">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Update the script section in index.html -->
<script type="module">
    import { 
        loginWithEmailAndPassword, 
        registerWithEmailAndPassword, 
        signInWithGoogle, 
        resetPassword, 
        initAuthStateObserver,
        getCurrentUser
    } from '/static/js/firebase-auth.js';

    // Initialize auth state observer
    initAuthStateObserver();

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
        const user = getCurrentUser();
        if (user) {
            window.location.href = '/home';
        }
    });
    
    // Google Sign In
    document.getElementById('google-signin').addEventListener('click', async () => {
        try {
            await signInWithGoogle();
        } catch (error) {
            alert(error.message);
        }
    });

    document.getElementById('google-signup').addEventListener('click', async () => {
        try {
            await signInWithGoogle();
        } catch (error) {
            alert(error.message);
        }
    });
    
    // Forgot password functionality
    document.querySelector('.remember-forgot a').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        
        if (!email) {
            alert('Please enter your email address first');
            return;
        }

        try {
            await resetPassword(email);
            alert('Password reset email sent. Please check your inbox.');
        } catch (error) {
            alert(error.message);
        }
    });

    // Login/Signup card toggle
    const loginCard = document.getElementById('login-card');
    const signupCard = document.getElementById('signup-card');
    const toSignup = document.getElementById('to-signup');
    const toLogin = document.getElementById('to-login');

    toSignup.addEventListener('click', (e) => {
        e.preventDefault();
        loginCard.classList.add('hidden');
        signupCard.classList.remove('hidden');
    });

    toLogin.addEventListener('click', (e) => {
        e.preventDefault();
        signupCard.classList.add('hidden');
        loginCard.classList.remove('hidden');
    });

    // Login form handler
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            await loginWithEmailAndPassword(email, password);
        } catch (error) {
            alert(error.message);
        }
    });

    // Signup form handler
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        try {
            const success = await registerWithEmailAndPassword(email, password);
            if (success) {
                // Redirect directly to home after signup
                window.location.href = '/home';
            }
        } catch (error) {
            alert(error.message);
        }
    });

    // Password toggle functionality
    window.togglePassword = function(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bxs-hide');
            icon.classList.add('bxs-show');
        } else {
            input.type = 'password';
            icon.classList.remove('bxs-show');
            icon.classList.add('bxs-hide');
        }
    }
</script>
</body>
</html>
