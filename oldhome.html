<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>WildEye - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(to left, #000000, #111827);
            color: #fff;
            padding: 1rem 0;
        }

        .form-container {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: calc(100% - 2rem);
            margin: 0.5rem 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: calc(100% - 2rem);
            margin: 0.5rem 1rem;
            padding: 0.75rem;
            background-color: #1a56db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #1e40af;
        }

        #logout-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #logout-btn:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold">WildEye</h1>
        <button id="logout-btn" onclick="logOut()">Logout</button>
    </header>

    <!-- Main Content -->
    <main class="p-8">
        <div class="form-container">
            <h2 class="text-xl font-semibold text-center mb-4">Add Camera Details</h2>
            <form method="post">
                <input type="text" name="camera_name" placeholder="Camera Name" required 
                       class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <input type="text" name="rtsp_url" placeholder="RTSP URL" required
                       class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <input type="text" name="address" placeholder="Address" required
                       class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <input type="text" name="latitude" placeholder="Latitude"
                       pattern="^-?([1-8]?[0-9]|90)\.[0-9]{1,6}$"
                       title="Please enter a valid latitude."
                       class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <input type="text" name="longitude" placeholder="Longitude"
                       pattern="^-?((1[0-7][0-9])|([1-9]?[0-9])|180)\.[0-9]{1,6}$"
                       title="Please enter a valid longitude."
                       class="focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button type="submit">Add Camera</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQJKf9jhxlmGXLVTV_DYlFaVxbzj8EjDk",
            authDomain: "wildeye-finalyear.firebaseapp.com",
            projectId: "wildeye-finalyear",
            storageBucket: "wildeye-finalyear.firebasestorage.app",
            messagingSenderId: "836572506957",
            appId: "1:836572506957:web:22eba4a18f00868032e504",
            measurementId: "G-X4WDV45CXR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Logout function
        window.logOut = function() {
            signOut(auth)
                .then(() => {
                    window.location.href = '/';
                })
                .catch((error) => {
                    console.error('Logout Error:', error);
                    alert('Error logging out. Please try again.');
                });
        };

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
